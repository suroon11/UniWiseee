          <option value="German">German</option>

          <option value="Spanish">Spanish</option>
          <option value="Portuguese">Portuguese</option>

          <option value="Korean">Korean</option>
          <option value="Arabic">Arabic</option>
        </select>
      </label>

      <label>💰 Max Budget ($/year):
        <input type="number" id="budget" required />
      </label>

      <label>🎓 Scholarship Needed:
        <select id="scholarship">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <label>📅 Admission Year:
        <input type="number" id="year" value="2025" required />
      </label>

      <label>🧪 IELTS:
        <input type="number" step="0.5" id="ielts" required />
      </label>

      <label>SAT Score:
        <input type="number" id="sat" required />
      </label>

      <label>GPA (0–4.0):
        <input type="number" step="0.1" max="4.0" id="gpa" required />
      </label>

      <label>📚 Interests:
        <select id="interests">
          <option value="Law">Law</option>
<option value="Medicine">Medicine</option>
